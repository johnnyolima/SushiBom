{% extends 'home.html' %}
{% block title %}Bebidas{% endblock %}

{% block content %}
<h2>Bebidas</h2>

{% for produto in produtos %}
<div class="card">
  <img src="{{ produto.imagem.url }}">
  <div class="card-body">
    <h3>{{ produto.nome }}</h3>
    <p>{{ produto.descricao }}</p>
    <p>R$ {{ produto.valor }}</p>
    <button class="btn-jap">Comprar</button>
  </div>
</div>
{% endfor %}
{% endblock %}
