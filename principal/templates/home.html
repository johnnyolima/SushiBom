<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}SushiBom{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: 'Noto Serif JP', serif;
      background:#0b0b0b;
      color:#fff;
    }
    header{
      background:#111;
      padding:20px 60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:3px solid #c40000;
    }
    header h1{
      color:#c40000;
      margin:0;
      font-weight:700;
    }
    .hero{
      height:60vh;
      background:url("{% static 'principal/imagens/img_1.png' %}") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-shadow:2px 2px 10px #000;
    }
    .hero h2{
      font-size:48px;
      background:rgba(0,0,0,0.6);
      padding:20px 40px;
      border-left:5px solid gold;
    }
    .container{
      padding:40px 60px;
    }
    .card{
      background:#151515;
      border:1px solid #c40000;
      border-radius:10px;
      overflow:hidden;
      margin:15px;
      width:280px;
      display:inline-block;
      vertical-align:top;
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .card-body{
      padding:15px;
    }
    .btn-jap{
      background:#c40000;
      color:#fff;
      border:none;
      padding:10px 15px;
      border-radius:5px;
    }
  </style>
</head>
<body>

<header>
  <h1>SushiBom</h1>
  {% include 'menu.html' %}
</header>

<div class="hero">
  <h2>Autêntica Experiência Japonesa</h2>
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
